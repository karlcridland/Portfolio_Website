<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karl Cridland</title>
    <link type="text/css" rel="stylesheet" href="css/header.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
  </head>
  <body id="body">
  <div id="header" class="header"></div>
  <div id="main" class="main">
    <div class="section" id="navigation" style="background-color: #039be5; width: calc(70% - 2px); border-right: solid 2px white; background-image: url('media/stripes.png')">
      <div class="invite"><a href="gallery.html">view all</a></div>
      <div class="slideshow"></div>
    </div>
    <div class="section" id="contact" style="background-color: #ffa100; width: calc(30% - 2px); border-left: solid 2px white">
      <div class="contact" style="float:right">contact me</div>
      <form style="position: absolute; top: 50%; transform: translateY(-50%); width: 100%">
        <label class="contact" for="name">name</label><input class="contact" id="name">
        <label class="contact" for="email">email</label><input class="contact" id="email">
        <label class="contact" for="message">message</label><textarea class="contact" id="message"></textarea>
      </form>
      <div class="send" id="send">
        <div style="top: 50%; transform: translateY(-50%); position: absolute; width: 100%; text-align: center; font-size: 20px">send</div>
      </div>
      <div class="alternate">
        alternatively, feel free to contact me at
        <span class="alternate" id="email me" onclick="document.location = 'mailto:karlcridland@gmail.com?subject=Website%20Query'">
          karlcridland@gmail.com
        </span>
      </div>
    </div>
  </div>
  <div class="error" id="error banner">
    <div id="error message" style="top: 50%; transform: translateY(-50%); position: absolute; font-size: 20px; font-weight: 500; padding: 10px 50px"></div>
  </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script src="javascript/firebase.js"></script>
  <script src="javascript/header.js"></script>
  <script src="javascript/classes/ContactMessage.js"></script>
  <script src="javascript/contact.js"></script>
</html>
