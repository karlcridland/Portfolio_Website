<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karl Cridland</title>
    <link type="text/css" rel="stylesheet" href="css/header.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
  </head>
  <body id="body">
  <div id="header" class="header"></div>
  <div id="main" class="main">
    <div class="section" id="navigation" style="background-color: #039be5">
      <div class="invite"><a href="gallery.html">view the gallery</a></div>
    </div>
    <div class="section" id="contact" style="background-color: #ffa100">
      <div class="contact" style="float:right">contact me</div>
      <form style="position: absolute; top: 50%; transform: translateY(-50%); width: 100%">
        <label for="name"></label><input class="contact" id="name" placeholder="full name">
        <label for="email"></label><input class="contact" id="email" placeholder="email address">
        <label for="message"></label><textarea class="contact" id="message" placeholder="message"></textarea>
      </form>
    </div>
  </div>
  </body>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;1,100;1,200&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="javascript/firebase.js"></script>
  <script src="javascript/header.js"></script>
  <script>
    const nav = document.getElementById('navigation');
    const con = document.getElementById('contact');
    document.getElementById('body').onclick = function (){
      nav.style.width = '50%';
      con.style.width = '50%';
    }
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const message = document.getElementById('message');
    [name,email,message].forEach(function (input){
      input.onfocus = function (){
        con.style.width = '60%';
        nav.style.width = '40%';
      }
      input.onclick = function (e){
        e.stopPropagation();
      }
    })

  </script>
</html>
